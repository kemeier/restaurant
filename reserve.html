<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hot Restaurant</title>

    <!--Link CSS and Reset-->
    <link rel="stylesheet" type="text/css" href=".\assets\css\reset.css">
    <link rel="stylesheet" type="text/css" href=".\assets\css\styles.css">

    <!--jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--javascript-->
    <script type="text/javascript" src=".\assets\javascript\javascript.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body class="text-center">
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <hr class="my-4">
            <p class="lead">Make your reservation!</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
            <a class="btn btn-light btn-lg" href="#" role="button">Home</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading text-left">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <form>
                        <div class="form-group text-left pl-5 pt-5">
                            <label for="exampleInputName">Name</label>
                            <input type="email" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="So we can be Facebook friends!">
                        </div>
                        <div class="form-group text-left pl-5 pt-2">
                            <label for="exampleInputPassword1">Phone Number</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Gimme yo digits!">
                        </div>
                        <div class="form-group text-left pl-5 pt-2">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="So we can spam you.">
                            <small id="emailHelp" class="form-text text-muted">We'll probably share this if they pay us enough.</small>
                        </div>
                        <div class="form-group text-left pl-5 pt-2">
                            <label for="exampleInputName">Guest ID</label>
                            <input type="email" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Because you're a unique little snowflake!">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg submit">Submit</button>
                        <br></br>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

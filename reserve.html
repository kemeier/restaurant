<body class="text-center">
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading text-left">Table Reservation</div>
                        <table class="table">
                            <thead>
                                <tr>


                                    <form>
                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Name:</label>
                                            <textarea class="form-control" id="userName" placeholder="John Smith"
                                                rows="1"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Phone Number:</label>
                                            <textarea class="form-control" id="userPhone" placeholder="555-555-5555"
                                                rows="1"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Email address</label>
                                            <input type="email" class="form-control" id="userEmai"
                                                placeholder="name@example.com">
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Guest ID</label>
                                            <input type="email" class="form-control" id="guestID" placeholder="13423">
                                        </div>
                                        <button type="submit" class="btn btn-primary submit">Submit</button>

                                    </form>


                                </tr>
                            </thead>
                            <tbody id="member-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/tables">API Table Link</a>
                 | 
                <a href="/api/waitlist">API Wait List</a>
            </p>
        </div>
    </footer>

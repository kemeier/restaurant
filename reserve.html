<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hot Restaurant</title>

    <!--Link CSS and Reset-->
    <link rel="stylesheet" type="text/css" href=".\assets\css\reset.css">
    <link rel="stylesheet" type="text/css" href=".\assets\css\styles.css">

    <!--jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--javascript-->
    <script type="text/javascript" src=".\assets\javascript\javascript.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body class="text-center">
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <hr class="my-4">
            <p class="lead">Make your reservation!</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Veiw Tables</a>
            <a class="btn btn-light btn-lg" href="#" role="button">Home</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading text-left">Table Reservation</div>
                        <table class="table">
                            <thead>
                                <tr>


                                    <form>
                                        <div class="form-group text-left pl-5 pt-5">
                                            <label for="exampleFormControlTextarea1">Name:</label>
                                            <textarea class="form-control" id="userName"
                                                placeholder="So we can google you!" rows="1"></textarea>
                                        </div>

                                        <div class="form-group text-left pl-5 pt-2">
                                            <label for="exampleFormControlTextarea1">Phone Number:</label>
                                            <textarea class="form-control" id="userPhone" placeholder="Gimme yo digits!"
                                                rows="1"></textarea>
                                        </div>

                                        <div class="form-group text-left pl-5 pt-2">
                                            <label for="exampleFormControlInput1">Email address</label>
                                            <input type="email" class="form-control" id="userEmai"
                                                placeholder="So we can spam you!">
                                        </div>

                                        <div class="form-group text-left pl-5 pt-2">
                                            <label for="exampleFormControlInput1">Guest ID</label>
                                            <input type="email" class="form-control" id="guestID"
                                                placeholder="Because you're a special little snowflake!">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-lg submit"
                                            id="add-btn">Submit</button>
                                        <br></br>

                                    </form>


                                </tr>
                            </thead>
                            <tbody id="member-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-left">
                <a href="/api/tables">API Table Link</a> |
                <a href="/api/waitlist">API Wait List</a>
            </p>
        </div>
        <br></br>
        <br></br>
    </footer>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: $("#userName").val().trim(),
                phone: $("#userPhone").val().trim(),
                email: $("#userEmai").val().trim(),
                guestID: $("#guestID").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/tables", newReservation)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("Adding reservation...");
                });
        });
    </script>

</body>

</html>
